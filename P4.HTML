<!-- SecondPage.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUR</title>
    <link rel="stylesheet" href="P4.CSS">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('YY.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .navbar {
            overflow: hidden;
            background-color: darkolivegreen;
            position: fixed;
            top: 0;
            width: 100%;
            transition: 0.3s;
        }

        .registration-container {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            float: right;
            width: 25%;
            box-sizing: border-box;
        }

        .registration-form label {
            display: block;
            margin-bottom: 8px;
        }

        .registration-form select,
        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .registration-form button {
            background-color: darkolivegreen;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Tour Guides Band */
        .tour-guides-band {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            overflow: hidden;
            animation: popUp 9s linear infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: translateY(100%);
            }

            25% {
                opacity: 1;
            }

            75% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar" id="myNavbar">
        <a href="RESP.HTML">Home</a>
        <a href="p2.html">Flora & Fauna</a>
        <a href="p3.html">Rainforest</a>
        <a href="P4.HTML">Tour</a>
    </div>

    <div class="registration-container">
        <h2>Register your Tour Now!</h2>
        <div class="registration-form">
            <form action="submit_registration.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="tour-type">Tour Type:</label>
                <select id="tour-type" name="tour-type" required>
                    <option value="day-tour">Day Tour</option>
                    <option value="overnight-tour">Overnight Tour</option>
                    <!-- Add more options as needed -->
                </select>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Tour Guides Band -->
    <div class="tour-guides-band">
        <!-- Tour guides information goes here -->
        <h3>OUR TOUR GUIDES</h3>
        <p>Mr. John Smith: Professional Silvlogist</p>
        <p>Mr. Shawn Benzima: Elite Forester</p>
        <p>Mr. JJ Olatunji: Tribal leader who can speak English.</p>
        <!-- Add more information as needed -->
    </div>

    <script src="p2.JS"></script>
</body>

</html>
